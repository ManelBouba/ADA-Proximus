<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.proximus.be/dam/jcr:7467af79-6075-4cc2-8982-bef9f1a86cb7/cdn/sites/iportal/images/content-header/me-cor/hybrid-microsoft-teams-2407-ch/hybrid-microsoft-teams-2407-social~2024-07-04-14-13-17~cache.jpg'); /* Sostituisci con la tua immagine */
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .actions {
            margin-top: 20px;
        }

        .action {
            color: #0078d4;
            text-decoration: none;
            font-size: 14px;
        }

        .action:hover {
            text-decoration: underline;
        }

        .button {
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #005a9e;
        }

        input {
            margin: 10px;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img alt="Company Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Proximus_logo_2014.svg/1280px-Proximus_logo_2014.svg.png" />
            </div>
            <h1>Sign in</h1>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Email address" aria-label="Email address" />
                    <input type="password" id="password" name="password" placeholder="Enter password" />
                </div>
                <div class="actions">
                    <a href="landing_page.html" class="button">Next</a>
                    <br><br>
                    <a class="action" href="landing_page.html">Can't access your account?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
