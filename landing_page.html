<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Awareness Training</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Centered container for content */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        /* Headline styling */
        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p {
            color: #666666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #5C2D91;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Hover effect for the button */
        .button:hover {
            background-color: #4a2376;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Cybersecurity Awareness Training</h1>
        <p>
            Thank you for taking the time to improve your cybersecurity knowledge. 
            This training will help you identify and avoid potential phishing attacks.
        </p>
        <a class="button" href="{{.Tracker}}" target="_blank" rel="noopener noreferrer">
            Start Training
        </a>
    </div>
</body>
</html>
